<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>devSMTP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/devsmtp.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-2">
        <h1>devSMTP</h1>
        
        <div class="devsmtp">
            <div class="inbox"></div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/devsmtp.js"></script>
    
    <script>
        //change this if using a different host or port
        var wsurl = "ws://localhost:3000";
    
        var templates = {"inbox": null, "message": null};
        
        $.get('templates/inbox.handlebars', function(content){
            templates.inbox = Handlebars.compile(content);
            $.get('templates/message.handlebars', function(content){
                templates.message = Handlebars.compile(content);
                $(".devsmtp").devsmtp({
                    "wsurl": wsurl,
                    "templates": templates
                });
            });
        });
    </script>
</body>
</html>
